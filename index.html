  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_002_Little.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor" alt="Mohawk smokes a cigarette while standing on a piece of train equipment in Moberly’s Depot Park. He left in the middle of the night in October 2019, only bringing money and a coupon for a haircut at Great Clips with him.">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_003_Little.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor" alt="Buster lays in the sun in Depot Park while Mohawk plays with the Wabash Caboose in Depot Park.">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_004_Little.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor" alt="Buster holds a picture of himself when he was 12 or 13 years old and still Amish. One of his brothers, Ura, had a camera while living at his parent's home in Clark and took dozens of photos of the house, parents, siblings, community members, and machinery.">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_005_Little.jpg" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor" alt="Buster plays Dutch Blitz with his roommate Mohawk, center, and his friend, Albert. The game is a popular one among young Amish and Mennonite kids. Albert left the Clark Amish Community in October 2020 and works with his brother, Menno, in construction. ">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_006_Little.jpg" style="width:100%" onclick="openModal();currentSlide(6)" class="hover-shadow cursor" alt="From right, Beavis, Anna, Lulu, and Schgeddy watch “The Dukes of Hazzard” on a lazy Sunday morning. An effect of the Amish life, the boys rarely sit at home and do nothing. Usually, the boys are cruising around Moberly, visiting with friends, or working on their cars. ">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_007_Little.jpg" style="width:100%" onclick="openModal();currentSlide(7)" class="hover-shadow cursor" alt="The entryway into Buster’s house is filled with roofing shoes, sweatshirts, baseball caps, and cowboy boots. Despite growing up with no technology, all the boys bought cowboy boots and hats because they want to be like the cowboys in movies.">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_008_Little.jpg" style="width:100%" onclick="openModal();currentSlide(8)" class="hover-shadow cursor" alt="Beavis, front, and Mohawk look under Mohawk’s new car just after he brought it home. The car would be Mohawk’s fourth since he got his license in July. ">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_009_Little.jpg" style="width:100%" onclick="openModal();currentSlide(9)" class="hover-shadow cursor" alt="The boys take their cars and trucks out to a dry creek in the Clark Amish community. They hid in the spot to smoke and drink before driving around the rest of the community doing donuts, burnouts, blaring music, and yelling out the windows.">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_010_Little.jpg" style="width:100%" onclick="openModal();currentSlide(10)" class="hover-shadow cursor" alt="Beavis, left, laughs at a story that his friend, Crunch, shares with friends during a bonfire. Bonfires are a way the boys get together with friends on weekends.">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_011_Little.jpg" style="width:100%" onclick="openModal();currentSlide(11)" class="hover-shadow cursor" alt="Beavis, left, and Crunch hold a sign they found in the Clark Amish Community during a nighttime cruise. ">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_012_Little.jpg" style="width:100%" onclick="openModal();currentSlide(12)" class="hover-shadow cursor" alt="In Buster’s shop, a horse and buggy and stop sign hang on the wall with other items in the shop. The boys took the signs from the community several years ago. ">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_013_Little.jpg" style="width:100%" onclick="openModal();currentSlide(13)" class="hover-shadow cursor" alt="The fridge in Buster’s house is covered with memories of his time since leaving in 2015. In that time, he has gotten baptized outside of the Amish community, his brother got married and he bought a house. ">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_014_little.jpg" style="width:100%" onclick="openModal();currentSlide(14)" class="hover-shadow cursor" alt="Buster lays on his bed as he talks on the phone with his brother, Ura. He is Buster’s second-oldest brother and is still Amish. During the phone call, Ura told Buster about his new business venture, home insulation, and implored Buster to come back home and work with him. The boys will receive either letters, phone calls or visits from family members in which they try to get the boys to come back to the Amish.">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_015_Little.jpg" style="width:100%" onclick="openModal();currentSlide(15)" class="hover-shadow cursor" alt="From left, Beavis, Eli, Lulu and Schgeddy sit on Buster’s trailer to smoke cigarettes, check their phones and talk with friends. A majority of the boys are smokers when they leave the Amish because “it looks cool.” ">
  </div>
  <div class="column">
    <img src="CapstoneFinal_KS_016_Little.jpg" style="width:100%" onclick="openModal();currentSlide(16)" class="hover-shadow cursor" alt="Buster looks at the team of horses he helped raise and use as a kid. “The thought of going back [Amish] just makes me sick,” he said. ">
  </div>
